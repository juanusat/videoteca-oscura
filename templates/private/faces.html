{% extends "public/base.html" %}

{% block title %}Rostros - Videoteca Oscura{% endblock %}

{% block content %}
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="mb-8">
        <h2 class="text-3xl font-bold mb-4">Gesti√≥n de Rostros</h2>
        
        <div class="bg-gray-800 p-6 rounded-lg border border-gray-700 mb-6">
            <h3 class="text-xl font-bold mb-4">Agregar Nuevo Rostro</h3>
            <form id="uploadFaceForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-2">Nombre</label>
                    <input type="text" id="personName" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:border-blue-500" required>
                </div>
                <div>
                    <label class="block text-sm font-medium mb-2">Foto del Rostro</label>
                    <input type="file" id="personPhoto" accept="image/jpeg,image/png,image/jpg" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:border-blue-500" required>
                </div>
                <button type="submit" class="px-6 py-2 bg-blue-600 hover:bg-blue-700 rounded-lg font-medium transition">Agregar Rostro</button>
            </form>
        </div>
        
        <div id="messageBox" class="hidden mb-4 p-4 rounded-lg"></div>
        
        <h3 class="text-xl font-bold mb-4">Rostros Registrados</h3>
        <div id="facesList" class="grid md:grid-cols-3 lg:grid-cols-4 gap-6">
        </div>
    </div>
</div>

<script src="/static/js/faces.js"></script>
{% endblock %}
