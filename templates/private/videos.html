{% extends "public/base.html" %}

{% block title %}Videos - Videoteca Oscura{% endblock %}

{% block content %}
<div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8 py-8">
    <div class="mb-8">
        <h2 class="text-3xl font-bold mb-4">Análisis de Videos</h2>
        
        <div class="bg-gray-800 p-6 rounded-lg border border-gray-700 mb-6">
            <h3 class="text-xl font-bold mb-4">Subir Nuevo Video</h3>
            <form id="uploadVideoForm" class="space-y-4">
                <div>
                    <label class="block text-sm font-medium mb-2">Seleccionar Video</label>
                    <input type="file" id="videoFile" accept="video/mp4,video/avi,video/mov,video/mkv,video/wmv,video/flv" class="w-full px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:border-blue-500" required>
                </div>
                <button type="submit" class="px-6 py-2 bg-blue-600 hover:bg-blue-700 rounded-lg font-medium transition">Subir Video</button>
            </form>
        </div>
        
        <div id="messageBox" class="hidden mb-4 p-4 rounded-lg"></div>
        
        <h3 class="text-xl font-bold mb-4">Videos Subidos</h3>
        <div class="mb-4">
            <input type="text" id="searchPersonInput" placeholder="Buscar por persona..." class="px-4 py-2 bg-gray-700 border border-gray-600 rounded-lg focus:outline-none focus:border-blue-500 w-full max-w-md">
        </div>
        <div id="videosList" class="space-y-4">
        </div>
    </div>
</div>

<div id="searchModal" class="hidden fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
    <div class="bg-gray-800 rounded-lg p-8 max-w-4xl w-full max-h-[90vh] overflow-y-auto">
        <div class="flex justify-between items-center mb-6">
            <h3 class="text-2xl font-bold">Resultados de Búsqueda</h3>
            <button onclick="closeSearchModal()" class="text-gray-400 hover:text-white text-2xl">&times;</button>
        </div>
        <div id="searchResults"></div>
    </div>
</div>

<script src="/static/js/videos.js"></script>
{% endblock %}
