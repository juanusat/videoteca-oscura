<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Videoteca Oscura{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .notification-badge {
            position: absolute;
            top: -5px;
            right: -5px;
            background: #ef4444;
            color: white;
            border-radius: 50%;
            width: 20px;
            height: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 11px;
            font-weight: bold;
        }
        .notification-item {
            transition: all 0.2s;
        }
        .notification-item:hover {
            background-color: rgba(59, 130, 246, 0.1);
        }
        .notification-panel {
            max-height: 400px;
            overflow-y: auto;
        }
    </style>
</head>
<body class="bg-gray-900 text-gray-100">
    <nav class="bg-gray-800 border-b border-gray-700">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex items-center justify-between h-16">
                <div class="flex items-center">
                    <h1 class="text-xl font-bold text-white">Videoteca Oscura</h1>
                </div>
                <div class="flex items-center space-x-4">
                    <a href="/" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-gray-700 transition">Inicio</a>
                    <a href="/faces" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-gray-700 transition">Rostros</a>
                    <a href="/videos" class="px-3 py-2 rounded-md text-sm font-medium hover:bg-gray-700 transition">Videos</a>
                    
                    <div class="relative">
                        <button id="notificationBtn" class="relative px-3 py-2 rounded-md text-sm font-medium hover:bg-gray-700 transition">
                            ðŸ”” Notificaciones
                            <span id="notificationBadge" class="notification-badge hidden">0</span>
                        </button>
                        
                        <div id="notificationPanel" class="hidden absolute right-0 mt-2 w-96 bg-gray-800 border border-gray-700 rounded-lg shadow-xl z-50">
                            <div class="p-4 border-b border-gray-700 flex justify-between items-center">
                                <h3 class="font-bold">Notificaciones</h3>
                                <button id="markAllReadBtn" class="text-xs text-blue-400 hover:text-blue-300">Marcar todas leÃ­das</button>
                            </div>
                            <div id="notificationList" class="notification-panel">
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </nav>
    {% block content %}{% endblock %}
    <script src="/static/js/notifications.js"></script>
</body>
</html>
